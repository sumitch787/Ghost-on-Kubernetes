apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    name: mysql
    app: database
    purpose: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mysql
  template:
    metadata:
      name: mysql
      labels:
        name: mysql
        app: database
        purpose: storage
    spec:
      containers:
        - name: mysql
          image: docker.io/library/mysql:9.4.0
          resources:
           requests:
                cpu: 200m
                memory: 512m
          env:
            - name: "MYSQL_ROOT_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password
            - name: "MYSQL_PASSWORD"
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: user-password
            - name: "MYSQL_USER"
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: user
            - name: "MYSQL_DATABASE"
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: database
          ports:
            - name: mysql-port
              containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: "/var/lib/mysql"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
